name: Send Daily MCQs

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  schedule:
    # Runs at 06:15 UTC every day, which corresponds to 11:45 AM IST
    - cron: '15 6 * * *'

jobs:
  send_questions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Using a stable version of Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script to send polls
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID_1: ${{ secrets.CHAT_ID_1 }}
          CHAT_ID_2: ${{ secrets.CHAT_ID_2 }}
          # You can add more chat IDs here if needed in the future
          # CHAT_ID_3: ${{ secrets.CHAT_ID_3 }}
        run: python bot.py

      - name: Commit and push progress
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add progress.txt
          # Commit only if there are changes
          git diff --quiet --exit-code || git commit -m "Update MCQ progress"
          git push
